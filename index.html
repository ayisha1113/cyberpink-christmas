    <style>
      body { margin: 0; padding: 0; overflow: hidden; background-color: #050103; user-select: none; }
      #root { width: 100vw; height: 100vh; }
      /* Custom cursor for gesture interaction */
      .gesture-cursor {
        pointer-events: none;
        position: fixed;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 105, 180, 0.8);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px #ff69b4;
        z-index: 50;
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      .gesture-cursor.pinched {
        width: 10px;
        height: 10px;
        background-color: #fff;
      }
    </style>
